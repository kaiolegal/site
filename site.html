<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Minimalista</title>
    <link rel="stylesheet" href="pagina.css">
</head>
<body>
    <header>
        <h1>Meu Portfólio</h1>
        <p>Kaio Gonçalves Teles</p>
    </header>
    <div class="container">
        <section id="projects">
            <h2>Projetos</h2>
            <div class="projects">
                <div class="project">
                    <h3>Cats n' Slimes</h3>
                    <p>Um jogo simples sobre um gato chamado Shiro contra slimes, baseado em jogos bullet hell como Enter The Gungeon.</p>
                </div>
                <div class="project">
                    <h3>Site</h3>
                    <p>Site criado para a ONG Crazy Cat Gang, uma ONG que ajuda gatos de rua.</p>
                </div>
            </div>
        </section>
    </div>
    <div class="container">
        <section id="images">
            <h2>Imagens</h2>
            <div class="images">
                <div class="image">
                    <img src="jogo.png" alt="Imagem do jogo">
                </div>
                <div class="image">
                    <img src="ong.png" alt="Imagem do site">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
